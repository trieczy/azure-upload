<div class="main">
  <h1>Azure Upload</h1>
</div>
<input
  type="file"
  id="file"
  multiple="multiple"
  (change)="onFileChange($event)"
/>
<div *ngIf="filesSelected">
  <br>
  Demo URL: <a href="{{ demoUri + folder }}">{{ demoUri + folder }}</a>
  <h2>Upload Progress</h2>
  <pre>{{ uploadProgress$ | async | json }}</pre>
</div>
